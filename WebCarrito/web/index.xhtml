<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" type="image/x-icon" href="../resources/images/favicon.ico" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>.:: &nbsp;&nbsp;Carrito Web Java&nbsp;&nbsp; ::.</title>
    </h:head>

    <h:body>

        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--/////////////////////////////////////////Llamada Al Top///////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->

        <div id="top">
            <ui:insert name="top" >
                <ui:include src="/resources/top.xhtml"/>
            </ui:insert>
        </div>

        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--///////////////////////////////////Llamada Al Contenido///////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->

        <div id="content" class="center_content">
            <ui:insert name="content">
                <!--Inicio de estructuracion de contenido-->
                <!--Inicio de estructuracion de contenido-->
                <!--Inicio de estructuracion de contenido-->
                <!--Inicio de estructuracion de contenido-->
                <table width="90%" border="0" align="center" style="max-width: 1080px; min-width: 850px" >
                    <td height="450px">

                        <h:form>
                            <!--INICIO Para caja de dialogo o informacion-->
                            <center><p:commandButton value="Información" type="button" onclick="PF('dlg3').show();"  /> </center><!--Boton-->
                            <p:dialog header="Con Efecto" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="130">
                                <h:outputText value="Algunos ejemplos de cuadros de diálogo que se pudieran utilizar.&lt;br/&gt;&lt;br/&gt;" escape="false" />
                                <h:outputText value="http://www.primefaces.org/showcase/ui/overlay/dialog/basic.xhtml &lt;br/&gt;&lt;br/&gt;" escape="false" />
                                <h:outputText value="Esa es la dirección de estos cuadros de diálogo." escape="false" />
                            </p:dialog>
                            <!--FIN Para caja de dialogo o informacion-->

                            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

                            <!--INICIO Para botón de confirm-->                        
                            <p:growl id="message" showDetail="true" />
                            <center>
                                <p:commandButton value="Destruir el Mundo?" actionListener="#{dialogView.destroyWorld}" update="message">
                                    <p:confirm header="Confirmar" message="Estás seguro?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </center>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>  
                            <!--FIN Para botón de confirm-->     
                        </h:form>

                    </td>
                </table>     
                <!--Fin de estructuracion de contenido-->
                <!--Fin de estructuracion de contenido-->
                <!--Fin de estructuracion de contenido-->
                <!--Fin de estructuracion de contenido-->
            </ui:insert>
        </div>

        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--///////////////////////////////////Llamada Al Bottom//////////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->


        <div id="bottom">
            <ui:insert name="bottom">
                <ui:include src="/resources/bottom.xhtml"/>
            </ui:insert>
        </div>



    </h:body>

</html>
