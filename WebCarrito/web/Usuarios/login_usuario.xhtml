<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" type="image/x-icon" href="../resources/images/favicon.ico" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>.:: &nbsp;&nbsp;Carrito Web Java&nbsp;&nbsp; ::.</title>
    </h:head>

    <h:body>

        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--/////////////////////////////////////////Llamada Al Top///////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->

        <div id="top">
            <ui:insert name="top" >
                <ui:include src="/resources/top_1.xhtml"/>
            </ui:insert>
        </div>

        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--///////////////////////////////////Llamada Al Contenido///////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->

        <div id="content" class="center_content">
            <ui:insert name="content">
                <!--Inicio de estructuracion de contenido-->
                <!--Inicio de estructuracion de contenido-->
                <!--Inicio de estructuracion de contenido-->
                <!--Inicio de estructuracion de contenido-->

                <table width="90%" border="0" align="center" style="max-width: 1080px; min-width: 850px" >
                    <td>

                        <h:form id="form">     
                            <p:growl id="growl" showDetail="true" />  
                            <p:fieldset legend="&nbsp;" toggleable="true" toggleSpeed="500" style="text-align: left">                                                     
                                <p:panelGrid id="panel1" columns="2" style="width: 460px">  

                                    <f:facet name="header">  
                                        Login
                                    </f:facet>  

                                    <h:outputLabel  value="Nombre de Usuario:" />  
                                    <p:inputText id="usuario" value="#{loginController.usuario}" required="true" label="usuario" size="20" />  
                                    <h:outputLabel  value="Password:" />  
                                    <p:password id="password" value="#{loginController.password}" required="true" label="password" size="20" />                                                              
                                    <f:facet name="footer">
                                        <p:row>
                                            <p:column style="text-align: left!important">
                                                <p:commandButton value="Login" action="#{loginController.login()}" 
                                                                 update="form">
                                                </p:commandButton>
                                            </p:column>
                                        </p:row>
                                    </f:facet>  

                                </p:panelGrid>  

                            </p:fieldset>      
                        </h:form>

                    </td>
                </table>     
                <!--Fin de estructuracion de contenido-->
                <!--Fin de estructuracion de contenido-->
                <!--Fin de estructuracion de contenido-->
                <!--Fin de estructuracion de contenido-->
            </ui:insert>
        </div>

        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--///////////////////////////////////Llamada Al Bottom//////////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->
        <!--//////////////////////////////////////////////////////////////////////////////////////////-->


        <div id="bottom">
            <ui:insert name="bottom">
                <ui:include src="/resources/bottom.xhtml"/>
            </ui:insert>
        </div>



    </h:body>

</html>
